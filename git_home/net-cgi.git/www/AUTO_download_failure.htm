<% http_header("style/form.css", "/funcs.js") %>
<% hijack_language() %>
<script language="javascript" type="text/javascript">
function loadvalue()
{
	if(top.hidden_upgrade)
	{
		document.getElementById("few_seconds").style.display = "none";
		document.getElementById("cancel_btn").style.display = "";
	}
	else
	{
		document.getElementById("few_seconds").style.display = "";
		document.getElementById("cancel_btn").style.display = "none";
		setTimeout("goback()", 4000);
	}
}

function goback()
{
	if(top.hidden_upgrade)  //if top.hidden_upgrade exits, top is CheckNewFirmware.htm
		this.location.href = "CheckNewFW_upgrade.htm";
	else{
		if(top.location.href.indexOf("BRS_index.htm") != -1||(top.location.href.indexOf("adv_index.htm") != -1&& top.setup_wizard_flag == 1))
			this.location.href = "BRS_hdd_success.htm";
		else
			this.location.href = "UPG_upgrade.htm";
	}
}
</script>

<body bgcolor="#ffffff" onload="loadvalue();">
<script>
if(top.location.href.indexOf("BRS_index.htm") > 0)
	document.write('<div class="page_title">'+failure_head+'</div>');
else
	document.write('<div class="page_title">$failure_head</div>');

</script>

<div id="main" class="main">
	<img src="/liteblue.gif" width="100%" height="12" />
	<div align="center">
		<br />
		<script>
if(top.location.href.indexOf("BRS_index.htm") > 0)
	document.write('<b>'+download_confile_fail+'</b>');
else
	document.write('<b>$download_confile_fail</b>');

    </script>
	
	</div>
	<img src="/liteblue.gif" width="100%" height="12" />
		<script>
if(top.location.href.indexOf("BRS_index.htm") > 0)
	document.write('<div id="few_seconds" align="center">'+few_second+'</div>');
else
	document.write('<div id="few_seconds" align="center">$few_second</div>');

    </script>
	<div id="cancel_btn" align="center">
	<script>

if(top.location.href.indexOf("BRS_index.htm") > 0){
	document.write('<input type="button" class="cancel_bt" name="Cancel" value="'+quit_mark+'"  onclick="close_top_window();" />');
}
else{
	document.write('<input type="button" class="cancel_bt" name="Cancel" value="$quit_mark"  onclick="close_top_window();" />');	
}
</script>
	</div>
</div>
</body>
</html>
